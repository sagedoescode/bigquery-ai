
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BigQuery Sales Data Chat</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>Sales Data Assistant</h1>
            <p>Ask questions about your sales data in natural language</p>
        </div>
        
        <div class="chat-messages" id="chat-messages">
            <div class="message bot-message">
                <div class="message-content">
                    <p>Hello! I'm your sales data assistant. You can ask me questions like:</p>
                    <ul>
                        <li>"Show me July spend per market"</li>
                        <li>"What's the YoY growth in revenue?"</li>
                        <li>"Compare Q3 performance across all markets"</li>
                    </ul>
                </div>
            </div>
        </div>
        
        <div class="chat-input-container">
            <div class="chat-input-wrapper">
                <input type="text" id="chat-input" placeholder="Ask a question about your sales data..." />
                <button id="send-button" onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>
    
    <div class="loading-overlay" id="loading-overlay">
        <div class="loading-spinner"></div>
        <p>Analyzing your data...</p>
    </div>
    
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
